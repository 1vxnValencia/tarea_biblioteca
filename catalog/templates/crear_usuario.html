{% extends "base_generic.html" %}
{% block titulo %} {{ Titulo }} {% endblock %}

{% block content %}


{% if error %}
<div class="alert alert-warning" role="alert">
    {{error}}
  </div>
{% endif %}
<h2>Nuevo usuario</h2>
<form action="{% url 'crear_usuario' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Guardar
    </button>
</form>
{% endblock %}
